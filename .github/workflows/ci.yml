name: CI Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          echo "Running tests..."
          # Sometimes fail for testing
          if [ $((RANDOM % 3)) -eq 0 ]; then
            echo "❌ Test failed!" && exit 1
          else
            echo "✅ Tests passed!"
          fi
