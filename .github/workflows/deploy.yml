name: Deploy to Production
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: |
          echo "🚀 Deploying..."
          # Sometimes fail for testing
          if [ $((RANDOM % 4)) -eq 0 ]; then
            echo "❌ Deploy failed!" && exit 1
          else
            echo "✅ Deploy successful!"
          fi
